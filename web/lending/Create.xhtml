<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLendingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLendingLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{lendingController.selected.amount}" title="#{bundle.CreateLendingTitle_amount}" required="true" requiredMessage="#{bundle.CreateLendingRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.CreateLendingLabel_datelent}" for="datelent" />
                    <h:inputText id="datelent" value="#{lendingController.selected.datelent}" title="#{bundle.CreateLendingTitle_datelent}" required="true" requiredMessage="#{bundle.CreateLendingRequiredMessage_datelent}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" type="date" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLendingLabel_lender}" for="lender" />
                    <h:selectOneMenu id="lender" value="#{lendingController.selected.lender}" title="#{bundle.CreateLendingTitle_lender}" required="true" requiredMessage="#{bundle.CreateLendingRequiredMessage_lender}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLendingLabel_borrower}" for="borrower" />
                    <h:selectOneMenu id="borrower" value="#{lendingController.selected.borrower}" title="#{bundle.CreateLendingTitle_borrower}" required="true" requiredMessage="#{bundle.CreateLendingRequiredMessage_borrower}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lendingController.create}" value="#{bundle.CreateLendingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{lendingController.prepareList}" value="#{bundle.CreateLendingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLendingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
